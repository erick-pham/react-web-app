  function signIn() {
    var auth2 = gapi.auth2.getAuthInstance();
    console.log('gg', auth2.currentUser.get().getId());
    auth2.signIn().then(function () {
      console.log('bbb', auth2.currentUser.get().getId());
    });
  }

  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    console.log('ggg', auth2.currentUser.get().getId());
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }

  var initSigninV2 = function () {
    auth2 = gapi.auth2.init({
      client_id: '226028476132-dpf5m5lmjl1f8ma12oe1c3f3tqk5aloq.apps.googleusercontent.com',
      fetch_basic_profile: true,
      scope: 'profile'
    });

    // Listen for sign-in state changes.
    auth2.isSignedIn.listen(signinChanged);

    // Listen for changes to current user.
    auth2.currentUser.listen(userChanged);

    // Sign in the user if they are currently signed in.
    if (auth2.isSignedIn.get() == true) {
      auth2.signIn();
    }

    // Start with the current live values.
    refreshValues();
  };


  /**
   * Listener method for sign-out live value.
   *
   * @param {boolean} val the updated signed out state.
   */
  var signinChanged = function (val) {
    console.log('Signin state changed to ', val);
    console.log("usigned-in-cel", val);
  };


  /**
   * Listener method for when the user changes.
   *
   * @param {GoogleUser} user the updated user.
   */
  var userChanged = function (user) {
    console.log('User now: ', user);
    googleUser = user;
    updateGoogleUser();
    console.log("curr-user-cell", JSON.stringify(user, undefined, 2));
  };


  /**
   * Updates the properties in the Google User table using the current user.
   */
  var updateGoogleUser = function () {
    if (googleUser) {
      console.log("user-id", googleUser.getId());
      console.log("user-response", JSON.stringify(googleUser.getAuthResponse(), undefined, 2));
    }
  };


  /**
   * Retrieves the current user and signed in states from the GoogleAuth
   * object.
   */
  var refreshValues = function () {
    if (auth2) {
      console.log('Refreshing values...');

      googleUser = auth2.currentUser.get();
      console.log("curr-user-cell", JSON.stringify(googleUser, undefined, 2));
      console.log("signed-in-cell", auth2.isSignedIn.get());
      updateGoogleUser();
    }
  }
